<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>醫測儀表期末報告</title>
		<link rel = "stylesheet" type = "text/css" href = "https://eternalflyn.github.io/Medical_Instrumentation/menuStyle.css"></link>
		<link rel = "stylesheet" type = "text/css" href = "https://eternalflyn.github.io/Medical_Instrumentation/style.css"></link>
		<script type = "text/javascript" src = "https://code.jquery.com/jquery-3.5.0.min.js"></script>
		<script type="text/javascript" src = "https://eternalflyn.github.io/Medical_Instrumentation/script.js"></script>
		<script>
			function jump(title, id, link) {
				if(title == $("#title").text()) {
					let pos = $("#" + id).offset().top - $("#header").height();
					$("html,body").animate({scrollTop:pos}, 800);
				}
				else {
					$(location).attr("href", link + "#" + id);
				}
			}
		</script>
	</head>
	<body>
		<div id = "header">
			<div id = "title">設計資料</div>
		</div>
		<div id = "menu">
			<img id = "menuIcon" src = "../icon_navigation_bar.png">
			<div id = "menuContent"></div>
		</div>
		<div id = "background">
			<div class = "content" id = "儀器外觀">
				<h1>儀器外觀</h1>
				<img src = "./儀器外觀.png">
			</div>
			<div class = "content" id = "電路線路圖">
				<h1>電路線路圖</h1>
				<img src = "./電路線路圖01.jpg">
				<img src = "./電路線路圖02.jpg">
			</div>
			<div class = "content" id = "電路板佈線圖">
				<h1>電路板佈線圖</h1>
				<img src = "./電路板佈線圖.dib">
			</div>
		</div>
	</body>
</html>
